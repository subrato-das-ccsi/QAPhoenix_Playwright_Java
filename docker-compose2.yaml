# Remove 'version: 3.8' to fix the obsolete warning
services:
  browser-host:
    build:
      context: .
      dockerfile: Dockerfile.browser
    container_name: browser-host
    networks:
      - automation-net
    expose:
      - "4444"
    ports:
      - "4444:4444"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4444/status" ]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    # FIX 1: Add 'build' so it builds your Dockerfile instead of trying to pull it
    build:
      context: .
      dockerfile: Dockerfile
    image: java-code:1.0.0
    container_name: test-runner
    depends_on:
      browser-host:
        condition: service_healthy
    networks:
      - automation-net
    volumes:
      - ./target/allure-results:/app/target/allure-results
      - ./credentials.qa:/app/credentials.qa
      - ./credentials.onelogin:/app/credentials.onelogin
    environment:
      - PLAYWRIGHT_ENDPOINT=ws://browser-host:4444/ws
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1

    # FIX 2: Removed "java -cp ..." because ENTRYPOINT in Dockerfile already does it.
    # Only provide the ARGUMENTS here.
    command: >
      -Denv=qa
      -Dwebbrowser=chromium
      -Dheadless=true
      -Dallure.results.directory=target/allure-results
      com.consensus.qaauto.TestRunner
      -environment qa
      -webBrowser chromium
      -headless true

networks:
  automation-net:
    driver: bridge