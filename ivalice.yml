  ### Replace all of the MY_* parameters below with the values for your project. For any of the optional parameters, uncomment the line to apply any values.
  #
  # This file should be comitted to the root of your application's github project.
  

  ### Required params
  project:                  Phoenix             # Project name (Please use dashes in place of underscores here)
  namespace:                QAAuto              # Synonym for 'product' - describes the family this app lives under (e.g. usr, ccs)
  #product:                 react-funnels       # Supported as alternate to namespace. If both are present, namespace will be used.

  ### Optional params (Uncomment to use as needed)
  platform:                 java17              # Defines the underlying platform for this app.                                      - Default = java11
  #default_region:          MY_REGION			# Primary region for this project
  build_agent:              ecs_java17
  default_branch:           main                # Default branch any pipeline for the application will use if none is specified      - Default = main
  #slack_channel:           MY_SLACK			# ID of this product/project's slack channel (supports #channel format also)         - Default = GP0EAHT8W (#opsadmin-ci)
  github_repo:              subrato-das-ccsi/QAPhoenix_Playwright_Java    # Name of the repository that contains this application                   - Default = 'project' value above
  pipeline_types:           all
  #build_agent:             MY_BUILDER			# Name of the Jenkins build worker to use when building code                         - Default = ecs_java11
  #pipeline_types:          MY_PIPES			# Keyword designating the pipeline(s) to generate/manage (all, build, infra, deploy) - Default = build

